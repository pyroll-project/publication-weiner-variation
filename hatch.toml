[build]
packages = [
    "weiner_variation",
]

[envs.default]
path = ".venv"

[envs.sim]
path = ".venv_sim"
dependencies = [
    "pandas",
    "coconut",
    "jupyter",
    "jupyterlab",
    "jupytext",
    "tqdm",
    "pyroll-basic ~= 2.0",
    "pyroll-elastic-mill-spring ~= 2.0",
    "pyroll-jmak ~= 2.0",
    "papermill",
]

[envs.sim.scripts]
jupyter = "coconut --jupyter lab"

